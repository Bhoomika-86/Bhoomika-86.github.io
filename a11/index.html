<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Odd Numbers</title>
  <style>
    body {
      background-color: #f4f9f9;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    .output {
      font-size: 20px;
      color: #2c3e50;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Assignment 11</h2>
  <h3>Odd Numbers from 0 to 10</h3>
  <div class="output" id="result"></div>

  <script>
    let result = "";
    let i = 0;
    while (i <= 10) {
      if (i % 2 !== 0) {
        result += i + " ";
      }
      i++;
    }
    document.getElementById("result").innerText = result.trim();
  </script>
</body>
</html>
