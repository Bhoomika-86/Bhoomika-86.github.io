<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>

  <div style="text-align: center; margin-top: 100px;">

    <h2>Calculator</h2>

    <p>First Number: <input type="text" id="num1"></p>
    <p>Second Number: <input type="text" id="num2"></p>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">−</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>

    <h3>Result:</h3>
    <p id="result"></p>

  </div>

  <script>
    function calculate(operator) {
      var num1 = document.getElementById("num1").value;
      var num2 = document.getElementById("num2").value;

      var a = parseFloat(num1);
      var b = parseFloat(num2);

      if (isNaN(a) || isNaN(b)) {
        document.getElementById("result").innerText = "Please enter valid numbers.";
        return;
      }

      let result;

      switch(operator) {
        case '+':
          result = a + b;
          break;
        case '-':
          result = a - b;
          break;
        case '*':
          result = a * b;
          break;
        case '/':
          if (b === 0) {
            document.getElementById("result").innerText = "÷: Cannot divide by zero";
            return;
          }
          result = a / b;
          break;
        default:
          document.getElementById("result").innerText = "Invalid operation.";
          return;
      }

      document.getElementById("result").innerText = operator + ": " + result;
    }
  </script>
</body>
</html>
