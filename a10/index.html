<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #83a4d4, #b6fbff);
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-container input {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .form-container button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #27ae60;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      margin: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 150px;
      border-radius: 10px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 20px;
      color: #34495e;
      margin: 10px 0 5px;
    }

    .card h3 {
      color: #16a085;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .card button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body onload="displayProducts()">
  <h1>Product Catalog</h1>

  <div class="form-container">
    <input type="number" id="txtId" placeholder="Enter Product ID" />
    <input type="text" id="txtName" placeholder="Enter Product Name" />
    <input type="number" id="txtPrice" placeholder="Enter Product Price" />
    <input type="text" id="txtUrl" placeholder="Enter Image URL" />
    <button onclick="addProduct()">Add Product</button>
  </div>

  <div id="container" class="row"></div>

  <script>
    const products = [
      {
        id: 1,
        name: "Strawberries",
        price: 200,
        imgUrl: "https://www.collinsdictionary.com/images/full/strawberry_227472010.jpg"
      },
      {
        id: 2,
        name: "Blueberries",
        price: 180,
        imgUrl: "https://www.arborday.org/sites/arborday.org/files/styles/og_teaser/public/media/2024-09/figure-blueberry.jpg?h=bde28bee"
      },
      {
        id: 3,
        name: "Pineapple",
        price: 150,
        imgUrl: "https://upload.wikimedia.org/wikipedia/commons/7/74/%E0%B4%95%E0%B5%88%E0%B4%A4%E0%B4%9A%E0%B5%8D%E0%B4%9A%E0%B4%95%E0%B5%8D%E0%B4%95.jpg"
      }
    ];

    function addProduct() {
      const id = document.querySelector("#txtId").value;
      const name = document.querySelector("#txtName").value;
      const price = document.querySelector("#txtPrice").value;
      const imgUrl = document.querySelector("#txtUrl").value;

      if (!id || !name || !price || !imgUrl) {
        alert("Please fill in all fields.");
        return;
      }

      const newProduct = { id, name, price, imgUrl };
      products.push(newProduct);
      displayProducts();

      document.querySelector("#txtId").value = "";
      document.querySelector("#txtName").value = "";
      document.querySelector("#txtPrice").value = "";
      document.querySelector("#txtUrl").value = "";
    }

    function displayProducts() {
      let html = "";
      products.forEach(p => {
        html += `
          <div class="card">
            <img src="${p.imgUrl}" alt="${p.name}" />
            <h2>${p.name}</h2>
            <h3>â‚¹${p.price}</h3>
            <button>Add to Cart</button>
          </div>`;
      });
      document.getElementById("container").innerHTML = html;
    }
  </script>
</body>
</html>
